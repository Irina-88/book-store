<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Книжный магазин ehya</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar navbar--mobile navbar--mobile--fixed">
      <div class="container">
        <div class="navbar-wrapp">
          <a href="#" class="logo"
            ><img src="img/logo.svg" alt="Логотип" class="logo__image"
          /></a>
          <div class="search navbar__search navbar__search--mobile--hidden">
            <nav class="navbar__search">
              <a href="#" class="navbar__link">Рекомендации</a>
              <a href="#" class="navbar__link">Книги</a>
              <a href="#" class="navbar__link">Блог</a>
            </nav>
            <button class="navbar__button">Получить</button>
            <button class="menu-button navbar-wrapp__menu-button">
              <span class="menu-button__line"></span
              ><span class="menu-button__line"></span
              ><span class="menu-button__line"></span>
            </button>
          </div>
        </div>
        <!-- /.header-wrapper -->
      </div>
      <!-- /.container -->
    </header>
    <!-- Главная секция -->
    <section class="book">
      <div class="container">
        <div class="book-bocks">
          <div class="book-text">
            <h1 class="book-title">
              Design Theory: <br />
              <span class="book-title__colortext"
                >The Psychology of <br />
                Graphic Design Pricing</span
              >
            </h1>
            <span class="book-author">КНИГА МИШЕЛЯ ЯНГА</span>
            <p class="book-subtitle">
              Спустя 15 лет я управляю собственной студией, выполнив тысячи
              проектов для крупных клиентов. Теперь я делюсь своими золотыми
              стратегиями ценообразования на творческую работу.
            </p>
            <div class="buttons">
              <a href="#" class="button button-outline">КУПИТЬ СЕЙЧАС</a>
              <button class="button button-border">ЧИТАТЬ ДЕМО</button>
            </div>
            <!-- /.buttons -->
          </div>
          <!-- /.hero-text -->
          <div class="book-wrapp">
            <img
              class="book-image"
              src="img/book image.jpg"
              alt="Книга: The Psychology of Graphic Design Pricing"
            />
          </div>
          <!-- /.book-wrapp -->
        </div>
      </div>
      <!-- /.book-container -->
    </section>
  </body>
</html>
